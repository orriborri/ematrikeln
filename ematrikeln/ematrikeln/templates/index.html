{% extends "base.html" %}

{% block content  %}
<h1> Öfns E-matrikel </h1>
<p> här borde komma en lista på alla medlemmar </p>
<table class="table table-hover">
    <tr><th>Namn</th><th>Adress</th><th>Telefon nummer</th><th>E-post</th>
    {% for x in all  %}
    <tr>
    <td>
        {{ x.firstName }} {{ x.lastName}}
    </td>
    <td> {{ x.address}} {{postcode}} {{x.city}}</td>
    <td> {{x.phonenumber}}</td>
    <td> {{ x.email }} </td>
    </tr>
{% endfor  %}
</table>

{% endblock %}
