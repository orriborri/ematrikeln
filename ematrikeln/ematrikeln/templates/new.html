{% extends "base.html" %}

{% block content %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
    $('#gymnasium').change(function(){
        if($(this).val()==='Annat'){
            $('#gymnasiumAnnat').removeClass('hidden')
        }else{
            $('#gymnasiumAnnat').addClass('hidden')
        }
    });
    $('#school').change(function(){
        if($(this).val()==='Annat'){
            $('#schoolAnnat').removeClass('hidden')
        }else{
            $('#schoolAnnat').addClass('hidden')
        }
    });
    $('#hometown').change(function(){
        if($(this).val()==='Annat'){
            $('#hometownAnnat').removeClass('hidden')
        }else{
            $('#hometownAnnat').addClass('hidden')
        }
    });
});
</script>
<form id="newMember">
    <div class="form-group">
        <label for="firstName">Förnamn</label>
        <input type="TEXT" class="form-control" id="firstName" placeholder="Förnamn">
    </div>
    <div class="form-group">
        <label for="lastName">Efternamn</label>
        <input type="TEXT" class="form-control" id="lastName" placeholder="Efternamn">
    </div>
    <div class="form-group">
        <label for="address">Adress</label>
        <input type="TEXT" class="form-control" id="address" placeholder="Exempelgata 1 a 2">
    </div>
    <div class="form-group">
        <label for="city">Stad</label>
        <input type="TEXT" class="form-control" id="city" placeholder="Exempelstad">
    </div>
    <div class="form-group">
        <label for="postcode">Postkod</label>
        <input type="NUMBER" class="form-control" id="postcode" placeholder="66666">
    </div>
    <div class="form-group">
        <label for="email">E-post</label>
        <input type="email" class="form-control" id="email" placeholder="Epost">
    </div>
    <div class="form-group">
        <label for="phonenumber">Telefon nummer</label>
        <input type="NUMBER" class="form-control" id="phonenumber" placeholder="040 123456">
    </div>

    <div class="form-group">
        <label for="gymnasium">Gymnasium</label>
        <select form="newMember" id="gymnasium">
            {% for i  in gymnasium   %}
            <option> {{ i }} </option>
            {% endfor %}
            <option> Annat </option>
            <input type="TEXT" class="form-control hidden" id="gymnasiumAnnat" placeholder="Exempel Gymnasium">
        </select>
    </div>
    <div class="form-group">
        <label for="hometown">Hemstad</label>
        <select form="newMember" id="hometown">
            {% for i  in hometownList  %}
            <option> {{ i }} </option>
            {% endfor %}
            <option> Annat </option>
            <input type="TEXT" class="form-control hidden" id="hometownAnnat" placeholder="Exempel hemstad">
        </select>
    </div>
    <div class="form-group">
        <label for="school">Skola</label>
        <select form="newMember" id="school">
            {% for i  in schoolList  %}
            <option> {{ i }} </option>
            {% endfor %}
            <option> Annat </option>
            <input type="TEXT" class="form-control hidden" id="schoolAnnat" placeholder="Exempel skola">
        </select>
    </div>

    <div class="form-group">
        <label for="study">Studieinrikning</label>
        <input type="TEXT" class="form-control" id="study" placeholder="Exempel inrikning">
    </div>
</form>
{% endblock %}
