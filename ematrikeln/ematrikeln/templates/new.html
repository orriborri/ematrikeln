{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
    function otherChosen(id,target){
        if(!$('#'+id).val()){
            $('#'+target).parent().parent().removeClass('hidden');
        }else{
            $('#'+target).parent().parent().addClass('hidden');
        }

    }

    $('#id_gymnasium').change(function(){otherChosen('id_gymnasium','id_gymnasiumAnnat')});
    $('#id_school').change(function(){otherChosen('id_school','id_schoolAnnat')});
    $('#id_homeTown').change(function(){otherChosen('id_homeTown','id_homeTownAnnat')});
    if({{showdialog }}){
        $('#success').modal('show');
    }
    otherChosen('gymnasium','gymnasiumAnnat');
    otherChosen('school','schoolAnnat');
    otherChosen('hometown','hometownAnnat');

});
</script>


<div id="success"  class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="form-control">
                <p> the save was a success? </p>
            </div>
        </div>
    </div>
</div>

<form action="/add/" method="Post" >
    <legend>Form Title</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
